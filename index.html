<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/xeozrqjd" method="POST">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="What do you need help with?" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
